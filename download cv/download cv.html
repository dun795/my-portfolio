<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Download CV</h1>
        <form id="cvForm">
            <table>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" required></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact Number:</label></td>
                    <td><input type="tel" id="contact" name="contact" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="g-recaptcha" data-sitekey="6Le6MKoqAAAAALEGUoCaAk28Mn_WEx5JbWCDBAFi"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <!-- Google Drive File Link -->
                        <a href="https://drive.google.com/uc?export=download&id=your-file-id" id="downloadLink" style="display:none;">
                            <button type="button" id="downloadBtn" disabled>Download CV</button>
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Download CV</h1>
        <form id="cvForm">
            <table>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" required></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact Number:</label></td>
                    <td><input type="tel" id="contact" name="contact" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" id="downloadBtn">Download CV</button>
                    </td>
                </tr>
            </table>
        </form>
    </div><script>
    // Function to handle form submission and data storage
    document.getElementById("downloadBtn").addEventListener("click", function () {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const contact = document.getElementById("contact").value;

        // Store form data in a JavaScript object
        const formData = {
            firstName: firstName,
            lastName: lastName,
            email: email,
            contact: contact
        };

        console.log("Form Data:", formData); // Log the data (or process it as needed)

        if (firstName && lastName && email && contact) {
            // Trigger file download from Google Drive
            const link = document.createElement("a");
            link.href = "https://drive.google.com/uc?export=download&id=1bGz92P6QnlyJ6b1AAMn5_4jEIO8OyJVV"; // Direct download link
            link.target = "_blank";
            link.download = "CV.pdf"; // Specify the file name
            link.click();

            alert("Your CV is now downloading!");
        } else {
            alert("Please fill out all fields before downloading.");
        }
    });
</script>

</body>
</html>

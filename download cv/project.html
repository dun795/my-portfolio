<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }.container {
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2.5rem;
        color: #555;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        color: #777;
        margin-bottom: 20px;
    }

    .spinner {
        font-size: 3rem;
        color: #0078d4;
        margin: 20px 0;
    }

    .contact {
        font-size: 1rem;
        color: #555;
        margin-top: 10px;
    }

    .contact a {
        color: #0078d4;
        text-decoration: none;
    }

    .contact a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Page Under Development</h1>
        <p>We are working hard to bring this page to life. Our development team is actively making updates to enhance your experience.</p>
        <div class="spinner">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <p class="contact">If you have any questions, feel free to <a href="mailto:duncansihongo@gmail.com">contact us</a>.</p>
    </div>
</body>
</html>
